<div class="flex flex-col gap-6 p-4">
  <input class="border rounded-md shadow w-1/3 p-2 absolute right-4 top-3" placeholder="  Search" (input)="onQuery($event)">
  <div
    class="justify-items-center items-center grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-16 p-4  mx-auto h-screen md:h-screen min-w-max">
    <app-pokemon-card *ngFor="let pokemon of pokemons" [pokemon]="pokemon"
      (capture)="capture($event)" (delete)="delete($event)" (changeValue)="changeValue($event)"
      [isDeleteLoading]="getIsDeleteLoading(pokemon)"></app-pokemon-card>
  </div>
</div>
